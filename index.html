<!-- formulario de contacto en html y css -->  


<form action="" >
  <h1>Formulario de contacto</h1>
  <p><label for="nombre" class="colocar_nombre">Nombre</label>
      <input type="text" name="nombre" id="nombre" placeholder="Escribe tu nombre">
  </p>
  <p><label for="nombre" class="colocar_apellido">Apellido</label>
    <input type="text" name="apellido" id="apellido" placeholder="Escribe tu apellido">
  </p>
   <p>
    <label for="cedula" class="colocar_cedula">Cédula</label>
    <input type="text" name="cedula" id="cedula"  placeholder="Escribe tu cédula">
  </p>
  <p><label for="fechaNac" class="colocar_fechaNac">Fecha de nacimiento</label>
     <input type="text" name="fechaNac" id="fechaNac"  placeholder="Escribe tu pais de nacimiento">
  </p>
  <p><label for="paisNac" class="colocar_paisNac">Pais de nacimiento</label>
    <input type="text" name="paisNac" id="paisNac"  placeholder="Escribe tu paisNac">
  </p>
   <p><label for="email" class="colocar_email">Email</label>
      <input type="email" name="introducir_email" id="email"  placeholder="Escribe tu Email">
  </p>
  <p><label for="telefono" class="colocar_telefono">Teléfono</label>
      <input type="tel" name="introducir_telefono" id="telefono" placeholder="Escribe tu teléfono">
  </p>   
  
  <p><label for="direccion" class="colocar_direccion">Dirección</label>
      <input type="tel" name="introducir_direccion" id="direccion" placeholder="Escribe tu dirección">
  </p>  
  <p><label for="mensaje" class="colocar_mensaje">Mensaje</label>                     
    <textarea name="introducir_mensaje" class="texto_mensaje" id="mensaje" placeholder="Deja aquí tu comentario..."></textarea> 
  </p>   
 <button type="submit" id="enviar"><p>Enviar</p></button>
  </form>
<div class="mensaje">
